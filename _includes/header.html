
{% if page.header%}
  <header role="banner">
      <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/{{ page.header_xl }}" srcset="{{ site.github.url }}/{{ page.header_sm }} 200w, {{ site.github.url }}/{{ page.header_med }} 641w, {{ site.github.url }}/{{ page.header_large }} 1025w, {{ site.github.url }}/{{ page.header_xl }} 1441w" alt="{{ site.name }} banner image" title="{{ site.name }} banner image" class="center"></a>
  </header>

  {% elsif site.header %}

 <a href="{{ site.github.url }}/">

</a>

    </header>

  {% else %}
<header role="banner">

</header>
